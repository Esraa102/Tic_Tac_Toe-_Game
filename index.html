<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic Tac Toe Game</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="shortcut icon" href="x-mark-64.png" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="container">
      <div class="boxes">
        <div class="box" id="item1" onclick="game(this.id)">
          <img src="x-mark-64.png" alt="" />
        </div>
        <div class="box" id="item2" onclick="game(this.id)">
          <img src="x-mark-64.png" alt="" />
        </div>
        <div class="box" id="item3" onclick="game(this.id)">
          <img src="x-mark-64.png" alt="" />
        </div>
        <div class="box" id="item4" onclick="game(this.id)">
          <img src="x-mark-64.png" alt="" />
        </div>
        <div class="box" id="item5" onclick="game(this.id)">
          <img src="x-mark-64.png" alt="" />
        </div>
        <div class="box" id="item6" onclick="game(this.id)">
          <img src="x-mark-64.png" alt="" />
        </div>
        <div class="box" id="item7" onclick="game(this.id)">
          <img src="x-mark-64.png" alt="" />
        </div>
        <div class="box" id="item8" onclick="game(this.id)">
          <img src="x-mark-64.png" alt="" />
        </div>
        <div class="box" id="item9" onclick="game(this.id)">
          <img src="x-mark-64.png" alt="" />
        </div>
      </div>
    </div>
    <div class="win-message">
      <div win-message></div>
      <button id="restart">Restart</button>
    </div>
  </body>
</html>
